name: Rust Tests

on:
  push:
    branches:
      - main
    paths:
      - "crates/**"
      - ".github/workflows/rust_tests.yml"
  pull_request:
    branches:
      - main
    paths:
      - "crates/**"
      - ".github/workflows/rust_tests.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      # Enable verbose logging for debugging localnet and test issues
      RUST_LOG: debug
      # Ensure output is not buffered for immediate feedback
      RUST_BACKTRACE: 1
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install algokit CLI
        run: uv tool install algokit

      - name: Add uv tools to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify algokit installation
        run: |
          algokit --version
          which algokit

      - name: Build all crates
        run: cargo build --workspace

      - name: Run all Rust tests with verbose output
        run: cargo test --workspace --verbose -- --nocapture
