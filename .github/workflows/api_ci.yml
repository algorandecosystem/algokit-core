name: API CI

on:
  push:
    branches:
      - main
    paths:
      - "api/**"
      - ".github/workflows/api_ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "api/**"
      - ".github/workflows/api_ci.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  API_DIR: api
  OUTPUT_DIR: crates/algod_client

jobs:
  api_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install bun dependencies
        working-directory: ${{ env.API_DIR }}
        run: bun install

      - name: Install uv dependencies
        working-directory: ${{ env.API_DIR }}/oas_generator
        run: uv sync

      - name: Run OAS generator linting
        working-directory: ${{ env.API_DIR }}
        run: bun run lint:oas_generator

      - name: Run OAS generator tests
        working-directory: ${{ env.API_DIR }}
        run: bun run test:oas_generator

      - name: Store original state for stability check
        run: |
          # Create a snapshot of the current algod_client state
          git diff --name-only HEAD~1..HEAD -- ${{ env.OUTPUT_DIR }} > /tmp/initial_changes.txt || true
          git status --porcelain ${{ env.OUTPUT_DIR }} > /tmp/initial_status.txt || true

      - name: Generate algod API client
        working-directory: ${{ env.API_DIR }}
        run: bun run generate:algod_api

      - name: Check for output stability
        run: |
          # Check if any new files were created or modified in the output directory
          git status --porcelain ${{ env.OUTPUT_DIR }} > /tmp/post_generation_status.txt

          if [ -s /tmp/post_generation_status.txt ]; then
            echo "âŒ Output instability detected! The following files were modified or created:"
            cat /tmp/post_generation_status.txt
            echo ""
            echo "ğŸ” Detailed diff:"
            git diff --no-pager ${{ env.OUTPUT_DIR }}
            echo ""
            echo "ğŸ’¡ This indicates that the generated code is not in sync with the current specification."
            echo "   Please run 'bun run generate:algod_api' in the api directory and commit the changes."
            exit 1
          else
            echo "âœ… Output stability check passed - no unexpected changes detected"
          fi

      - name: Verify generated code compiles
        run: |
          # Ensure the generated Rust code compiles
          cargo check --manifest-path Cargo.toml -p algod_client
